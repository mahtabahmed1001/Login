<!DOCTYPE html>
<html>
    <head><title>
        Notes
    </title>
    <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <header>
            <h2 class="logo">Logo</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Service</a>
                <a href="#">Contact</a>
                <button class="buttonLogin-popup">Login</button>
            </nav>
        </header>
        

        <div class="wrapper">
            <span class="icon-close">
                <ion-icon name="close-outline"></ion-icon>
            </span>
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" name="" id="" required>
                        <label for="">E-mail</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" name="" id="" required>
                        <label for="">Password</label>
                    </div>
                    <div class="remember-forget">
                        <label for=""><input type="checkbox" name="" id="">Remember me</label>
                        <a href="#">Forget Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>

                    <div class="login-register"> 
                        <p>Don't have an account? <a href="#" class="register-link">SignUp</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box registration">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" name="" id="" required>
                        <label for="">E-mail</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <input type="text" name="" id="" required>
                        <label for="">Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" name="" id="" required>
                        <label for="">Password</label>
                    </div>
                    <div class="remember-forget">
                        <label for=""><input type="checkbox" name="" id="" required>I agree to the terms and Conditions</label>
                    </div>
                    <button type="submit" class="btn">Submit</button>

                    <div class="login-register"> 
                        <p>Already have an account? <a href="#" class="login-link">Log in</a></p>
                    </div>
                </form>
            </div>

        </div>
                




                <script src="Script.js"></script>
                <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
